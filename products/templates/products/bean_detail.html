{% extends "base.html" %} {% load static %}
{% block content %}
<div class="container-fluid">
   <div class="row">
      <div class="col text-center m-3">
         <h2 class="display-3">{{ bean.country}}</h2>
      </div>
   </div>
   <div class="row mx-5">
      <div class="col-sm-12 d-flex justify-content-center">
         <a href="{{ bean.image.url }}" target="_blank">
         <img
            class="card-img-top img-fluid rounded mx-auto d-block img-thumbnail bean_image"
            src="{{ bean.image.url }}"
            alt="{{ bean.country }}"
            />
         </a>
      </div>
   </div>
</div>
</div>
<div class="container mt-3 ">
   <div class="row">
      <div class="col-sm-12 text-center">
         <p>{{ bean.description }}</p>
         <p class="text-muted">Strength: {{ bean.strength }}/5</p>
         <p class="font-weight-bold lead">Â£{{ bean.price }}</p>
      </div>
   </div>
   <div class="container d-flex justify-content-center ">
      <form class="form" action="{% url 'add_to_shopping_bag' bean.id %}" method="POST">
         {% csrf_token %}
         <div class="row">
            <div class="col-6">
               <p><strong>Quantity:</strong></p>
            </div>
            <div class="col-6">
               <div class="form-group">
                  <div class="input-group">
                     <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ bean.id }}" id="id_qty_{{ bean.id }}">
                  </div>
               </div>
            </div>
         </div>
        </di
         <div class="row">
            <div class="col-12">
               <button type="submit" class="btn btn-primary ">Add to Basket</button>
            </div>
         </div>
         <div class="row">
            <div class="col-12">
               <a href="{% url 'beans' %}" class="btn btn-primary">Continue Shopping</a>
            </div>
         </div>
         <input type="hidden" name="redirect_url" value="{{ request.path }}">
      </form>
   </div>
</div>
</div>
{% endblock %}
