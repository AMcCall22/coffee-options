{% extends "base.html" %} {% load static %}
{% block content %}
<div class="container-fluid">
<div class="row">
   <div class="col text-center m-3">
      <h2 class="display-3">Coffee Bag Options</h2>
   </div>
</div>
<div class="container w-75">
   {% for bean_n in bean %}
   <div class="row border border-dark rounded my-3 p-4 h-100  ">
      <div class="col-3 my-auto">
         <h5 class>{{ bean_n.friendly_name}}</h5>
      </div>
      <div class="col-3 my-auto">
         <p>Price: £{{ bean_n.price }}</p>
      </div>
      <div class="col-6">
         <form class="form my-auto" action="{% url 'add_to_shopping_bag' bean_n.id %}" method="POST">
            {% csrf_token %}          
            <div class="form-group mb-0 h-100">
               <div class="input-group w-50 h-100">
                  <p class="my-auto">Quantity:</p>
                  <input class="form-control qty_input text-center mx-2" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ bean_n.id }}" id="id_qty_{{ bean_n.id }}">
                  <button type="submit" class="btn btn-sm ">Add to Basket</button>
               </div>
            </div>
         </form>
      </div>
   </div>
   {% endfor %}
</div>
