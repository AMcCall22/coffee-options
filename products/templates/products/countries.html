{% extends "base.html" %} {% load static %}
{% block page_header %}
<div class="container-fluid content">
  <div class="row">
    <div class="col text-center m-3">
      <h2 class="display-3">Countries of Origin</h2>
    </div>
  </div>
{% endblock %}
<!-- countries products displayed in cards -->
{% block content %}
<div class="container">
  <div class="row ">
    {% for countries in countries %}
    <div class="col-sm-4 d-flex justify-content-center px-0">
      <div class="w-50 card border-dark mb-3 text-center">
<h5>{{ countries.friendly_name }}</h5>
        <a href="{% url 'bean_detail' countries.id %}" target="_blank">
          <img class="card-img-top img-fluid" src="{{ countries.image.url }}" alt="{{ countries.country_name }}"/>
        </a>
        <p>{{ countries.description }}</p>
            </div>
    </div>
    {% endfor %} 
  </div>
</div>
</div>
{% endblock %}
